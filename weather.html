<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üåêTele-News</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="links">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/news-api/index.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/news-api/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/news-api/weather.html">Weather</a>
          </li>
        </ul>
      </nav>
    </header>
    <br />
    <main class="container-weather">
      <h1>Weather Forecast</h1>

      <!-- Search form -->
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Enter city name"
          required
        />
        <button type="submit">Search</button>
      </form>

      <!-- Current weather display -->
      <div class="current-weather">
        <h2>Current Weather</h2>
        <img id="weather-icon" src="" alt="Weather Icon" />
        <p id="weather-description"></p>
        <p id="temperature"></p>
      </div>

      <!-- Forecast display -->
      <div class="forecast">
        <h2>4-Day Forecast</h2>
        <div id="forecast-container" class="forecast-container"></div>
      </div>
    </main>
    <footer class="container">
        <div>
          <p class="text-center">
            &copy; 2024 Tele News Journal. All rights reserved.
          </p>
        </div>
      </footer>
    <script src="./src/index.js"></script>
    <script type="text/javascript" src="./src/config.js"></script>
  </body>
</html>
